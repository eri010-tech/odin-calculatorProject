<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="calculator-container">

      <div class="display-container">
        <input type="text" class="display" placeholder="ʚɞ  Welcome  ʚɞ">
      </div>

      <div class="keyboard-container">
        <div class="main-keyboard">
          <button class="number-key">1</button>
          <button class="number-key">2</button>
          <button class="number-key">3</button>
          <button class="number-key">4</button>
          <button class="number-key">5</button>
          <button class="number-key">6</button>
          <button class="number-key">7</button>
          <button class="number-key">8</button>
          <button class="number-key">9</button>
          <button class="number-key">0</button>
           <button id="decimal-key">.</button>
          <button id="equal-key">=</button>
          <button id="clear-key">CLEAR</button>
          <button id="backspace-key">BACKSPACE</button>
        </div>

        <div class="operators-keyboard">
          <button class="operator-key">+</button>
          <button class="operator-key">&#8722</button>
          <button class="operator-key">&times</button>
          <button class="operator-key">&#xF7</button>
          <button id="cute-btn">ʕ´•ᴥ•`ʔ</button>
        </div>

      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
